<!-- banner -->


<section id="game" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">


    <a id="fs" class="passive" data-toggle-fullscreen="" href="#">⛶</a>
    <a id="backBtn" onClick="history.go(-1); return false;"  href="#">⇦</a>
    <iframe src="https://wapimo.com/html5/top/clumsy-bird/index.html" id="gameiframe" width="100%" height="100%"
            frameborder="0" marginheight="0" marginwidth="0" scrolling="no" allow="fullscreen"
            style="border-style:none; overflow:hidden;"></iframe>
    <script>window.onload = function () {
        setTimeout(function () {
            document.getElementById('gameiframe').scrollIntoView();
        }, 500)
    };</script>


</section>
<!-- footer -->

<!-- //footer -->
</body>

<script>document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("game");
    let fullButton = document.getElementById("fs");
    var fullscreen = !1;

    function makeFullScreen(e) {
        e.requestFullscreen ? e.requestFullscreen() : e.msRequestFullscreen ? e.msRequestFullscreen() : e.mozRequestFullScreen ? e.mozRequestFullScreen() : e.webkitRequestFullscreen ? e.webkitRequestFullscreen() :  fullButton.style.display = "none"
    }

    fullButton.addEventListener("click", function () {
        1 == fullscreen ? (document.exitFullscreen(), fullButton.innerHTML = "⛶", fullButton.classList.add("passive"), fullscreen = !1) : (makeFullScreen(container), fullButton.innerText = "x", fullButton.classList.remove("passive"), fullscreen = !0)
    });
});</script>
